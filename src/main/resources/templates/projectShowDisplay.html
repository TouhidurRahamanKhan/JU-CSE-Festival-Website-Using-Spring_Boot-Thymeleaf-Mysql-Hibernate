<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>

<div style="margin:50px 0 0 0;">
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
   
    <!-- /.row -->


<div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">All registered Teams for Project Show</h1>
                
                
                
					
					
                <hr />
            </div>
        </div>
    </div>    
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>SL No</th>
                <th>Batch</th>
                <th>Team Name</th>
                <th>Members</th>
               <th>T-Shirt Size</th>
                
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="t,itrStat : ${teamList}">
             <td th:text="${itrStat.index+1}">0</td>
                <td data-th-text="${t.batch}">...</td>
                <td data-th-text="${t.teamName}">...</td>
                <td > 
                  <p th:text="${t.members[0].name} + ',' + ${t.members[1].name}">Members</p>
                 </td>
                 <td > 
                  <p th:text="${t.members[0].tShirtSize} + ',' + ${t.members[1].tShirtSize}">Members</p>
                 </td>
               
            </tr>
            </tbody>
        </table>
    </div>
</div>

</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
